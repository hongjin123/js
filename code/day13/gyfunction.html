<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var datas=[1,3,4,7];
	   function each(func,array)
		{
			for(var i=0;i<array.length;i++){

				func(array[i]);
			}
		}
		function reduce(func,base,array){
			each(function(t){
				base=func(base,t);

			},array);
			console.log(base);
		}
		function add(a,b){
			return a+b;
		}
		var ops={"+":function(x,y){return x+y},
		"-":function(x,y){return x-y},
		"*":function(x,y){return x*y},
		"/":function(x,y){return x/y},
		}
		function cal(op){
			if(op in ops){
				reduce(ops[op],1,datas);
			}
				
		}
		cal("*");
		function oddCount(count,value){
			if(value%2!=0){
				count++;
			}
			return count;
		}
		reduce(oddCount,0,datas);
		//oop
		var x=5;
		function Test(){
			alert(this.x);
			this.x=2;
		}
		 var o=new Test();
		alert(o.x);
	</script>
</body>
</html>
