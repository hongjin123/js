		  function eq(a,b)
		  {
		  	return a==b;
		  }
		  function dec(n)
		  {
		  	 return --n;
		  }
		  function mul(a,b){
		  	return a*b;
		  }
		  function fac(n)
		  {
		  	 if(eq(n,1)){
		  	 	return 1;
		  	 }
		  	 return mul(n,fac(dec(n)));
		  }
