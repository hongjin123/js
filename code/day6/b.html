    <input type="text" id="txt1" value="please input" autofocus>
	<input type="text" id="txt" value="please input">
	<script>
		var oTxt=document.getElementById("txt");
		oTxt.onfocus=function()

			if(this.value=="please input")

		{
			alert(this.value);
		}
	</script>
