<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul
		{
			list-style:none;
			padding:0;
			margin:0;
		}
		a
		{
			text-decoration: none;
		}
		#list>li
		{
			 float:left;
			 width: 100px;
		}
		div
		{
			clear:both;
			position:absolute; 
			top:300px;
			left:300px;
		}
	</style>
</head>
<body>
	<ul id="list">
		<li><a href="#">lenv</a></li>
		<li><a href="#">cc</a></li>
		<li><a href="#">bb</a></li>
		<li><a href="#">aa</a></li>
		<li><a href="http://www.baidu.com">hp</a>
			<ul id="hp"></ul>
		</li>
	</ul>
	<div>
	  <INPUT TYPE="TEXT" id="txt" />
	  <button id="btn">添加</button>
	</div>
	<script>
		var objtxt=document.getElementById("txt");
		var objbtn=document.getElementById("btn");
		var objhp=document.getElementById("hp");
		var as = document.getElementsByTagName("a");
		objbtn.onclick=function()
		{
			var oLi=document.createElement("li");
			oLi.innerHTML=objtxt.value;
			objhp.appendChild(oLi);
		}
		for(var i=0;i<as.length;i++)
		{
			as[i].onclick=function()
			{
				this.parentNode.parentNode.removeChild(this.parentNode);
				return false; //阻止默认行为
			}
		}
	</script>
</body>
</html>
