<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#my
		{
			width:100px;
			height: 100px;
			border:20px solid red;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div id="my">abc</div>
	<script>
	    function getStyle(obj,attr){
	    	if(obj.currentStyle){
	    		return obj.currentStyle[attr];
	    	}
	    	else{
	    		return getComputedStyle(obj,null)[attr];
	    	}
	    	

	    }
		var objMy=document.getElementById("my");
		objMy.onclick=function()
		{
			this.style.width=parseInt(getStyle(objMy,"width"))-2+"px";
		}
	</script>
</body>
</html>
