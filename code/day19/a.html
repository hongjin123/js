<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function getQueryStringObject(){
			var obj={};
			var qs=location.search.substring(1);
			var items = qs.length?qs.split("&"):[];
			for(var i=0;i<items.length;i++){
				var key=items[i].split("=")[0];
				var value=items[i].split("=")[1];
				if(key.length){
					obj[key]=decodeURI(value);
				}
			}
			return obj;
		}
		var getObj= getQueryStringObject();
		for(var t in getObj){
			console.log(t+":"+getObj[t]);

		}
        var data=[1,5,3,1,3,6,7];
 		for(var i=0;i<data.length;i++){
 			console.log(data[i]+":"+getCount(data[i],data));
 		}

        function getCount(num,array){

        	var count=0;
        	for(var i=0;i<array.length;i++){
        		if(array[i]==num){
        			count++;
        		}
        	}

        	return count;
        }
      
	</script>
</body>
</html>
